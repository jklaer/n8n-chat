<!DOCTYPE html>
<html>
<head>
    <title>Chat con n8n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-box {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .messages {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        .qr-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="messages" id="messages">
            <div class="message bot">
                ¬°Hola! Escribe algo y lo enviar√© a n8n.
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>
    
    <div class="qr-container" id="qrContainer">
        <h3>üì± Escanea para usar en tu tel√©fono</h3>
        <img id="qrCode" width="200" height="200">
        <p id="qrText">Cargando...</p>
    </div>

    <script>
        // TU WEBHOOK - NO CAMBIES ESTO
        const WEBHOOK_URL = 'https://n8n.srv1258565.hstgr.cloud/webhook-test/chat';
        
        // Elementos del DOM
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        const qrCodeImg = document.getElementById('qrCode');
        const qrText = document.getElementById('qrText');
        
        // Funci√≥n para agregar mensajes al chat
        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Funci√≥n principal para enviar mensajes
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Mostrar mensaje del usuario
            addMessage(message, 'user');
            messageInput.value = '';
            
            try {
                // Enviar al webhook de n8n
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Mostrar respuesta
                addMessage(data.response || data.message || '‚úì Recibido por n8n', 'bot');
                
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message}. ¬øActivaste el workflow en n8n?`, 'bot');
            }
        }
        
        // Permitir Enter para enviar
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Generar c√≥digo QR autom√°ticamente
        function generateQR() {
            const currentUrl = window.location.href;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(currentUrl)}`;
            
            qrCodeImg.src = qrUrl;
            qrCodeImg.onload = () => {
                qrText.textContent = 'Escanea con tu tel√©fono';
            };
            
            qrCodeImg.onerror = () => {
                qrText.textContent = 'Error generando QR. Usa el enlace directo.';
            };
        }
        
        // Enfocar el input al cargar
        window.onload = function() {
            messageInput.focus();
            generateQR();
            
            // Prueba de conexi√≥n al webhook
            fetch(WEBHOOK_URL, { method: 'OPTIONS' })
                .then(res => {
                    if (res.status === 404) {
                        addMessage('‚ö†Ô∏è Webhook no encontrado. Activa el workflow en n8n.', 'bot');
                    } else {
                        addMessage('‚úÖ Webhook listo. ¬°Empieza a chatear!', 'bot');
                    }
                })
                .catch(err => {
                    addMessage('‚ùå Error de conexi√≥n con n8n', 'bot');
                });
        };
    </script>
</body>
</html>
